##################################################################################################
# Timer services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: time
  labels:
    app: time
spec:
  ports:
  - port: 10000
    name: http
  selector:
    app: time
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: time
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: time
        version: v1
    spec:
      containers:
      - name: time
        image: asia.gcr.io/thinh-221414/timer:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 10000
---
##################################################################################################
# Timer services
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: service
  labels:
    app: service
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: service
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: service
        version: v1
    spec:
      containers:
      - name: service
        image: asia.gcr.io/thinh-221414/service:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
